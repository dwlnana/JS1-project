<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="cart-page for our products">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bced115041.js" crossorigin="anonymous"></script>
    <title>Cart</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <img src="images/RainyDays_Logo.png" alt="company-logo">
            </div>
            <ul>
                <li> <a href="index.html"> Home</a></li>
                <li><a href= "product.html"> Products</a></li>
                <li><a href="about-us.html"> About us</a></li>
            </ul>
            <div class="header-icons">
                <button class="header-icon-button" aria-label="wish-icon"><i class="fa-regular fa-heart"></i></button>
                <button class="header-icon-button" aria-label="wish-icon"><i class="fa-solid fa-magnifying-glass"></i></button>
                <button class="header-icon-button cart-button" aria-label="wish-icon" onclick="window.location.href='cart.html'"><i class="fa-solid fa-cart-shopping"></i>
                    <span id="cart-count" class="cart-count">0</span>
                </button>
            </div>
        </nav>
    </header>
<main class="page-content">
    <!-- <div class="shipping-discount">
        <p>Free shipping on orders over 100$</p>
    </div> -->
    <section class="cart-section">
        <h2>Shopping Cart</h2>
        <table class="container-cart">
            <thead> 
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!--js will insert <tr> rows here-->
            </tbody>
        </table>
        <p id="cart-empty" style="display: none;">Your cart is Empty.</p>
        <h2 class="second-h1">Order Summary</h2>
        <div class="summary">
            <table>
                <tr>
                    <td>Total</td>
                    <td class="price" id="cart-total">$0.00</td>
                </tr>
                <tr>
                    <td>Shipping Cost</td>
                    <td class="price">$15.00</td>
                </tr>
                <tr>
                    <td>Subtotal</td>
                    <td class="price">$0.00</td>
                </tr>
            </table>
            <div class="checkout-button">
                <a href="confirmation.html" class="cta-button">Checkout</a>
            </div>
        </div>
    </section>
</main>
    <footer>
        <div>
            2025 Rainy ays&copy;
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
